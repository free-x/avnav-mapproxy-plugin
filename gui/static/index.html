<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="AvNavUpdate">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="lib/codeflask.css">
    <script type="text/javascript" src="bundle.js"></script>
    <script type="text/javascript" src="lib/codeflask.min.js"></script>

    <title>AvNavMapproxy</title>
</head>
<body>
<noscript>
    Diese Seite funktioniert nur mit java script.
</noscript>
<div class="title" id="title">AvNav Mapproxy</div>
<div class="tabSelect">
    <div class="selector" data-tabid="statustab">Main</div>
    <div class="selector" data-tabid="downloadtab">Seed</div>
    <div class="selector" data-tabid="demotab">Mapproxy</div>
</div>
<div id="root">
    <div class="tab" id="statustab">
        <div class="statusFrame">
            <div class="state">
                <span class="label">Internet</span>
                <span class="statusText networkState unknown"></span>
            </div>
            <div class="state">
                <span class="label">Seed</span>
                <span class="seedStatus statusText unknown"></span>
                <button id="stopSeed" >Kill</button>
                <span class="value seedInfo"></span>
            </div>
        </div>
    </div>
    <div class="tab" id="demotab">
        <iframe class="demoFrame" id="demoFrame"></iframe>
    </div>
    <div class="tab" id="downloadtab">
        <div class="mapframe">
            <div class="map" id="map">

            </div>
        </div>
        <div class="rightFrame">
            <div class="layerFrame frame" id="layerFrame">

            </div>
            <div class="infoFrame frame">
                <div class="row selectionName">
                    <span class="label">Name:</span>
                    <input type="text" id="selectionName"/>
                </div>
                <div class="row">
                    <span class="label">Zoom:</span>
                    <span class="value" id="currentZoom"></span>
                </div>
                <div class="row">
                    <span class="label">NumTiles:</span>
                    <span class="value" id="numTiles">0</span>
                </div>
                <div class="row">
                    <span class="label">Seed:</span>
                    <span  class="statusText unknown seedStatus"></span>
                </div>
                <div class="row">
                    <span class="value seedInfo"></span>
                </div>
            </div>
            <div class="buttonFrame frame">
                <button id="loadSelection">Load</button>
                <button id="deleteSelection">Delete</button>
                <button id="save" >Save</button>
                <button id="startSeed" >Start</button>
                <button id="killSeed">Kill</button>
            </div>
        </div>
    </div>
</div>
<div class="overlayFrame" id="editOverlay">
    <div class="overlay">
        <div class="overlayContent">

        </div>
        <div class="overlayButtons">
            <button id="downloadEditOverlay">Download</button>
            <button class="closeOverlay">Cancel</button>
            <button id="saveEditOverlay">Save</button>
        </div>
    </div>
</div>
<div class="overlayFrame" id="selectOverlay">
    <div class="overlay">
        <h3 class="overlayTitle">Selections</h3>
        <div class="overlayContent">

        </div>
        <div class="overlayButtons">
            <button class="closeOverlay">Cancel</button>
        </div>
    </div>
</div>
<div class="overlayFrame" id="spinnerOverlay">
    <div class="overlay">
        <div class="overlayContent">
            <div class="lds-dual-ring"></div>

        </div>
        <div class="overlayButtons">
            <button class="closeOverlay">Cancel</button>
        </div>
    </div>
</div>
</body>
</html>
