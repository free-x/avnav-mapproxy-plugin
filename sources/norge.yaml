layers:
  norge:
    title: Kartverket
    sources: [c_norge]

caches:
  c_norge:
    grids: [webmercator]
    sources: [s_norge]
    meta_size: [1,1]
    cache:
      type: mbtiles
      filename: norge.mbtiles

sources:
  s_norge:
    type: wms
    req:
      url: https://wms.geonorge.no/skwms1/wms.sjokartraster2
      oversample_ratio: 4
      LAYERS: all
      TRANSPARENT: true
    wms_opts:
      version: 1.1.1
    supported_formats: ['image/png']
    supported_srs: ['EPSG:25833']
    http:
      headers:
        Referer: https://www.norgeskart.no/
        User-Agent: Mozilla/5.0 AppleWebKit/537.36 Chrome/120.0.0.0 Safari/537.36

