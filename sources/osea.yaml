layers:
  openseamap:
    title: OpenSeaMap
    sources: [c_openseamap]
caches:
  c_openseamap:
    grids: [webmercator]
    sources: [s_openseamap]
    cache:
      type: mbtiles
      filename: openseamap.mbtiles
sources:
  s_openstreetmap:
    type: tile
    grid: osm_grid_xyz
    url: https://tile.openstreetmap.org/%(tms_path)s.png
  s_openseamap:
    type: tile
    grid: osm_grid_xyz
    transparent: true
    url:  http://tiles.openseamap.org/seamark/%(tms_path)s.png

